<table style="background-color:#3F4243;border-radius:8px;width:100%; height:200px">
    <thead>
        <tr>
            <th style="height:30px;text-align:center;color:white;font-size:24px">Host Detection:</th>
        </tr>
    </thead>
    <tbody style="display: table-row-group;">
        <tr>
            <td style="width: 310px; color: rgb(255, 255, 255); display: table-cell; background-color:#C0C0C0;font-size:18px;"></td>
            <td style="background-color:#C0C0C0; text-align: center;">Hostname Validation</td>
        </tr>
        <tr>
            <td style="background-color:#808080; color: #FFFFFF;font-size:18px;">Hostname Validation Method:</td>
            <td style="background-color:#808080; color: #FFFFFF; text-align: center;">%validatemethod%</td>
        </tr>
        <tr>
            <td style="background-color:#C0C0C0;font-size:18px;">Hostname:</td>
            <td style="background-color:#C0C0C0; text-align: center;">%methodhostname%</td>
        </tr>
        <tr style="display: table-row;">
            <td style="background-color:#808080; color: #FFFFFF;font-size:18px;">Host Location:</td>
            <td style="background-color:#808080; color: #FFFFFF; text-align: center;">%hostlocation%</td>
        </tr>
        <tr>
            <td style="background-color:#C0C0C0;font-size:18px;">OS Fingerprint:</td>
            <td style="background-color:#C0C0C0; text-align: center;">%dhcposfingerprint%</td>
        </tr>
        <tr style="display: table-row;">
            <td style="background-color:#808080; color: #FFFFFF;font-size:18px;">MAC Vendor:</td>
            <td style="background-color:#808080; color: #FFFFFF; text-align: center;">%macvendor%</td>
        </tr>
        <tr>
            <td style="background-color:#C0C0C0;font-size:18px;">MAC Address:</td>
            <td style="background-color:#C0C0C0; text-align: center;">%macaddress%</td>
        </tr>
        <tr style="display: table-row;">
            <td style="color: rgb(255, 255, 255); font-size: 18px; display: table-cell; background-color: rgb(128, 128, 128);">DHCP Lease End Time:</td>
            <td style="background-color:#808080; color: #FFFFFF; text-align: center;">%dhcpleaseendtime%</td>
        </tr>
        <tr style="display: table-row;">
            <td style="background-color:#C0C0C0;font-size:18px;">Scope Name:</td>
            <td style="background-color:#C0C0C0; text-align: center;">%scopename%</td>
        </tr>
    </tbody>
</table>
